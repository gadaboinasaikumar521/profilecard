<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="Profile-card">
        <div class="Image">
            <img src="photo.jpg" alt="my photo" class="Profile-img">
        </div>        
        <div class="text-data">
        <span class="name">GADABOINA SAIKUMAR</span>
        <span class="job">B.Tech 3rd Year</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: #034fff;" class="link" >
                <i class='bx bxl-facebook-circle' ></i>        
            </a>
            <a href="#" style="background-color:#d6249f;;" class="link">
                <i class='bx bxl-instagram'></i>           
            </a>
            <a href="#" style="background-color: rgb(255, 0, 0);" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
             <a href="#" style="background-color: #0A66C2;" class="link">
                <i class='bx bxl-linkedin-square' ></i>             
            </a>
        </div>
        <div class="buttons">
            <button class="button">FOLLOW</button>
            <button class="button"> MESSAGE</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-message' ></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>  
                 <span class="number">30k</span>
            </div>
        </div>
    </div>
</body>
</html>
